<div class="modal fade" id="Registro" role="dialog">
   <div class="modal-dialog">


     <div class="modal-content">

     
     
       <div class="modal-header">

       </div>
       <div class="modal-body">
         <div  role="form" onkeypress="return runScriptReg(event)">

           </div>
           <div class="form-group">
             sel
           </div>
           <div class="form-group">
             <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Contrase単a</label>

           </div>
           <div class="form-group">
             <label for="psw_two"><span class="glyphicon glyphicon-eye-open"></span> Repite tu Contrase単a</label>

           <div class="form-group">
                <label type='date'><span class="glyphicon glyphicon-calendar"></span> Fecha de nacimiento</label>

           <div class="form-group">

           </div>
           </div>
       <div class="modal-footer">

       </div>
     </div>

 </div>
